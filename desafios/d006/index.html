<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1,2,3&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Linha</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">link</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">lista desordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">lista ordenada</abbr></li>
    </ul>
</body>
</html>
